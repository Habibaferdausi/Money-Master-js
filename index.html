<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Money Master</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="text-center pt-5">
      <h1 class="text-warning">Money Master</h1>
    </header>

    <main class="container">
      <!--main section-->
      <section class="row row-cols-md-2 g-4">
        <!--img-->
        <div>
          <img
            src="Images/pexels-photo-210990.jpeg"
            class="img-fluid mt-5"
            alt=""
          />
        </div>
        <!--calculation section-->
        <div class="container">
          <div class="text-center mt-5 ms-5">
            <h5 class="fw-bolder text-info">Income</h5>
            <div class="row mb-3">
              <label for="income" class="fw-bold col-sm-2 col-form-label"
                >Income</label
              >
              <div class="col-sm-10">
                <input type="text" class="form-control" id="income" />
              </div>
            </div>
            <h5 class="fw-bolder text-danger">Expenses</h5>
            <div class="row mb-3">
              <label for="food" class="fw-bold col-sm-2 col-form-label"
                >Food</label
              >
              <div class="col-sm-10">
                <input type="text" class="form-control" id="food" />
              </div>
            </div>
            <div class="row mb-3">
              <label for="rent" class="fw-bold col-sm-2 col-form-label"
                >Rent</label
              >
              <div class="col-sm-10">
                <input type="text" class="form-control" id="rent" />
              </div>
            </div>
            <div class="row mb-3">
              <label for="clothes" class="fw-bold col-sm-2 col-form-label"
                >Clothes</label
              >
              <div class="col-sm-10">
                <input type="text" class="form-control" id="clothes" />
              </div>
            </div>
            <button
              id="calculate-btn"
              class="btn btn-lg btn-primary fw-bold"
              onclick="calculateExpense()"
            >
              Calculate
            </button>
            <div class="my-2">
              <h5 class="my-3 fw-bold">
                Total Expense:
                <span id="total-expense" class="text-danger"></span>
              </h5>
              <h5 class="my-3 fw-bold">
                Balance: <span id="balance" class="text-primary"></span>
              </h5>
            </div>

            <div class="row mb-3 mt-5">
              <label for="save" class="fw-bold col-sm-2 col-form-label"
                >Save</label
              >
              <div class="col-sm-5">
                <input type="text" class="form-control" id="save" />
              </div>
              <div class="col-sm-5 d-flex justify-content-around">
                <h4 class="fw-bolder me-3">%</h4>
                <button
                  class="btn btn-success w-75 fw-bold"
                  onclick="calculateSavings()"
                >
                  Save
                </button>
              </div>
            </div>
            <div class="mt-2 mb-5">
              <h5 class="my-3 fw-bold">
                Saving Amount:
                <span id="saving-amount" class="text-success"></span>
              </h5>
              <h5 class="my-3 fw-bold">
                Remaining Balance:
                <span id="remaining-balance" class="text-primary"></span>
              </h5>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
